name: Pull Request

on: [pull_request]

jobs:
  install:
    name: Installing Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Instalar as dependências para o microserviço "cliente"
      - name: Install dependencies for cliente
        run: cd cliente/ && yarn install

      # Instalar as dependências para o microserviço "pedidos"
      - name: Install dependencies for pedidos
        run: cd pedidos/ && yarn install

      # Instalar as dependências para o microserviço "produto"
      - name: Install dependencies for produto
        run: cd produto/ && yarn install

  unusedexports:
    name: Find unused exports (dead code)
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        api:
          - cliente
          - pedidos
          - produto
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Navigate to API directory
        run: cd ${{ matrix.api }}
      - name: Run ts-prune for API ${{ matrix.api }}
        run: yarn ts-prune --error

  testing:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        api:
          - cliente
          - pedidos
          - produto
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Navigate to API directory
        run: cd ${{ matrix.api }}
      - name: Run unit tests for API ${{ matrix.api }}
        run: yarn test
